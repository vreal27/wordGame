<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WordGame</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
	<div id="container">
		<ul>
			<li id="header">
				<h2>Word Game</h2>
				<div id="underscore"></div>
				<div id="answerbox"><input type="text" maxlength="1" id="answertext"></div>
				<p>Number of attempts: <span id="attempt"></span></p>
				<div id="status"></div>
				<div id="usedletters">Guesses:<span id="letterguess"></span></div>
				<ul id="lifebar">
					<li> Health:</li>
					<li><i class="fas fa-heart"></i></li>
					<li><i class="fas fa-heart"></i></li>
					<li><i class="fas fa-heart"></i></li>
					<li><i class="fas fa-heart"></i></li>
					<li><i class="fas fa-heart"></i></li>
					<li><i class="fas fa-heart"></i></li>
					<li><i class="fas fa-heart"></i></li>
					<li><i class="fas fa-heart"></i></li>
				</ul>
			</li>
			<li id= "tagline">Try to guess the word!</li>
		</ul>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="main.js"></script>
	<script src="common-words.js"></script>
</body>
</html>
